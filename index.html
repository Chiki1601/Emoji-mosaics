<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Emoji Art Maker - Automatic Emoji Mosaics</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="controls">
  <div style="text-align:center;margin:0px;padding:0px;">
    <h1><img alt="Emoji Art Maker" id="banner" src="https://assets.codepen.io/1197275/EmojiBanner1.PNG" /></h1>
    <!--<span style="font-size:80%">Select an image, choose your resolution and style, and click download.</span>-->
  </div>
  <input type="file" name="image" id="image"><div id="spinner"></div>
  <a href="#" onclick="downloadIt()">Download Image</a>
  <div class="container"><label for="pSize">Analysis Window <span style="font-size:70%">(smaller window=higher resolution)</span>:</label><input type="range" step="1" min="1" max="50" value="8" id="pSize">
  </div>
  
  <div class="container">
    <label for="scale">Output size:</label><input type="range" min="1" step="1" max="50" value="8" id="scale">
  </div>
  
  <div id="c1" class="container">
    <label for="tolerance">Match Tolerance:</label><input type="range" min="1" step="1" max="30" value="5" id="tolerance">
  </div>
  
  <div class="container">
        <label for="fillColor">Emoji Fill (black to white)</label><input type="range" min="0" step=".01" max="1" value=".5" id="fillColor">
  </div>

  <div class="container">
    <label for="display">Display mode:</label>
    <select id="display">     
      <option selected value="grid">Grid</option>      
      <option value="mosaic">Mosaic</option> 
      <option value="chart">Chart</option>   
    </select>
  </div>
  
  <div class="container">
    <label for="hideBlack">Hide Black/Transparent</label><input type="checkbox" id="hideBlack">
  </div>
  
</div>

<canvas id="result"></canvas>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
